<!-- This is the html code for Clock -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Animated Javascript Clock (DARK UI)</title>
        <link rel="stylesheet" href="sinsstyle.css">
    </head>
    <body>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <script src="sinsscript.js" type="text/javascript"></script>
    </body>
</html>
